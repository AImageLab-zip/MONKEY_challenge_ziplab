name: Code Formatting

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install black isort

      - name: Run Isort
        run: isort .

      - name: Run Black
        run: black .
